<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>kysmr</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="lib/fontawesome.min.css">
</head>
<body>
<div id="app">
    <div class="titlebar">
        <div class="title">kysmr - fingerprint keyboard simulator <small class="appversion"></small></div>
        <div class="actions">
            <span class="action" data-action="close">X</span>
        </div>
    </div>
    <div class="sidebar">
        <a class="appicon" href="https://github.com/brainfoolong/kysmr-desktop" target="_blank" title="Check this project out on Github"></a>
        <div class="icons">
            <div class="icon" data-page-goto="entries" title="Your commands"><i class="fas fa-bars"></i></div>
            <div class="icon" data-page-goto="settings" title="Settings"><i class="fa fa-cog"></i></div>
            <div class="icon" data-page-goto="news" title="News"><i class="fa fa-info"></i></div>
            <div class="icon" data-page-goto="disclaimer" title="Disclaimer"><i class="fas fa-frog"></i></div>
            <div class="icon" data-page-goto="help" title="Support me"><i class="fas fa-money-bill"></i></div>
            <a href="https://github.com/brainfoolong/kysmr" class="icon" title="Android App" target="_blank"><i class="fab fa-android"></i></a>
        </div>
    </div>
    <div id="page">

    </div>
</div>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script src="lib/jquery-3.3.1.min.js"></script>
<script src="lib/jquery.serializejson.min.js"></script>
<script src="lib/parsley.min.js"></script>
<script src="lib/qrcode.min.js"></script>
<script src="lib/bootstrap.bundle.min.js"></script>
<script src="lib/bootstrap-notify.min.js"></script>
<script src="lib/autosize.min.js"></script>

<script>if (window.module) module = window.module;</script>

<script src="js/events.js"></script>
<script src="js/storage.js"></script>
<script src="js/app.js"></script>
<script src="pages/index.js"></script>
</body>
</html>
