<form id="settings">
    <div class="form-group">
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="autostart:boolean" value="true">
            <label class="custom-control-label">Autostart with windows</label>
        </div>
    </div>
    <div class="form-group">
        <label>Server Port</label>
        <input type="number"  step="1" min="20" max="65500" class="form-control" name="serverPort:number" required>
    </div>
    <span class="btn btn-primary submit">Save</span>
</form>
